<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />

<body>
    <section class="python-config">
        <py-config>
        terminal = true
        [[fetch]]
        files = ["./utils.py"]
        </py-config>
        <py-script src="./script.py">
        </py-script>
    </section>

    <main>
        <h1>Secret Encrypter</h1>
        <input id="input" class="py-input" type="text">
        <div>
            <button id="encryptButton" class="py-button" py-click="getEncryptedMessage()" type="submit">Encrypt</button>
            <button id="decryptButton" class="py-button" py-click="getDecryptedMessage()" type="submit">Decrypt</button>
        </div>
    </main>
